<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="css/styles.css">
    <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
    <main>
        <!-- Cards container -->
        <div class="main-container">
            <!-- Left section -->
            <div class="left-card">
                <div class="description-left-card">
                    <h1>Get <span>insights</span> that help your business grow.</h1>
                    <p>
                        Discover the benefits of data analytics and make better decisions 
                        regarding revenue, customer experience, and overall efficiency.
                    </p>
                </div>
                <div class="stats-left-card">
                    <div>
                        <h2>10k+</h2>
                        <p>COMPANIES</p>
                    </div>
                    <div>
                        <h2>314</h2>
                        <p>TEMPLATES</p>
                    </div>
                    <div>
                        <h2>12M+</h2>
                        <p>QUERIES</p>
                    </div>
                </div>
            </div>
            <!-- Rigth section -->
            <div class="right-card">
                <img class="desktop-img" src="images/image-header-desktop.jpg" alt="Desktop header image">
                <img class="mobile-img" src="images/image-header-mobile.jpg" alt="Mobile header image">
            </div>
        </div>
    </main>
</body>
</html>
